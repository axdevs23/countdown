<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script>
      function startCountdown() {
        // Get the user-input target date and time
        var targetDate = document.getElementById("target-date").value;
        var targetTime = document.getElementById("target-time").value;

        // Validate the input
        if (targetDate === "" || targetTime === "") {
          alert("Please enter a valid target date and time.");
          return;
        }

        // Create a new Date object with the target date and time
        var targetDateTime = new Date(targetDate + " " + targetTime);

        // Check if the input date and time are valid
        if (isNaN(targetDateTime)) {
          alert("Invalid date or time format. Please try again.");
          return;
        }

        // Start the countdown
        setInterval(function() {
          var currentTime = new Date().getTime();
          var timeRemaining = targetDateTime - currentTime;

          // Check if the countdown has ended
          if (timeRemaining <= 0) {
            document.getElementById("countdown").innerHTML = "Countdown Finished!";
            return;
          }

          // Calculate days, hours, minutes, and seconds
          var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
          var hours = Math.floor(
            (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          var minutes = Math.floor(
            (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
          );
          var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

          // Display the countdown
          document.getElementById("countdown").innerHTML =
            days + "d " + hours + "h " + minutes + "m " + seconds + "s";
        }, 1000); // Update every second
      }
    </script>
  </head>
  <body>
    <div class="setUp">
      <h1>Countdown Timer</h1>
      <label for="target-date">Target Date:</label>
      <input type="date" id="target-date" /><br />
      <label for="target-time">Target Time:</label>
      <input type="time" id="target-time" /><br />
      <button onclick="startCountdown()">Start Countdown</button><br />
    </div>
    <div class="count">
      <h2>Countdown:</h2>
      <div id="countdown"></div>
    </div>
  </body>
</html>
